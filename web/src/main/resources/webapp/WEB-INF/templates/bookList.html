<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Lista książek</title>
    
     <style>  
           table {
	            border-collapse: collapse;
	            width: 400px; }
          #boo td {
	            border: 2px solid #000000;
	            padding: 5px;}
          #boo .book {
                font-weight: bold;
                background-color: #C0C0C0; }  
          #boo .bookAdd {
                font-weight: bold;
                background-color: #FFCC00; }  
     </style>
</head>
<body>
	<table id = "boo">
    <div th:each="book : ${books}">
       <tr class = "book">
       <td><p th:text="${book.id}">id</p></td>
       <td><p th:text="${book.title}">title</p></td> 
       <td><p th:text="${book.authors}">authors</p></td> 
         <td> 	<a  th:href="@{|/bookDelete/${book.id}|}"><span>Delete</span></a>
        </td>
       </tr>
    </div>
    <tr class = "bookAdd">
    	<tr class = "bookAdd">
      	  <form th:action="@{/books/add}" method="post">
      	     <td><label></label></td>
      		 <td><input type="text" name="title">Tytuł nowej ksiązki</input></td>
      		 <td><input type="text" name="authors">Imię i nazwisko autora</input></td>
      		 <td><input type="submit" value="Submit"></input></td>
      	  </form>
      	</tr>
    </tr>
    </table>
   
</body>
</html>
