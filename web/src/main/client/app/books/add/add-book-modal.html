<div>
    <form name="bookForm">
        <div class="modal-header">
            <h3 class="modal-title">Dodaj nową książkę</h3>
        </div>
        <div class="modal-body">
            <form role="form">
            <div class="form-group">
              <label for="tytul"><span class="glyphicon glyphicon-book"></span> Podaj Tytuł</label>
              <input required type="text" name="tytul" ng-model="tytul" class="form-control" id="tytul" placeholder="Wpisz tutuł">
              <span style="color:red" ng-show="tytul.$invalid">
              
            </div>
            <div class="form-group">
              <label  for="author"><span class="glyphicon glyphicon-user"></span> Autorzy: </label>
              	<div  >
 				 <ul>
   					 <li   data-ng-repeat="a in aut">
    					  {{ a.firstName + " " + a.lastName }}     <button id='deleteAuthorButton' class="btn" ng-click="remove($index)">Delete</button>
   					 </li>
 				 </ul>
				</div>
            </div>
            <button id='addNewAuthorButton' ng-click="addAuthor()"><span class="glyphicon glyphicon-user"></span> Dodaj więcej autorów</button>
            <br/>
            <button id='saveNewBookButton' type="submit" class="btn btn-default btn-success btn-block" ng-click="bookForm.$valid && validateBookAuthors() && addNewBook()  && $dismiss()"><span class="glyphicon glyphicon-save" ></span> Zapisz nową książkę</button>
          </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-warning" ng-click="$dismiss()">Close</button>
        </div>
    </form>
</div>
